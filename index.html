<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <img
        class="product-image-mobile"
        src="./images/image-product-mobile.jpg"
        alt="product image"
      />
      <img
        class="product-image-desktop"
        src="./images/image-product-desktop.jpg"
        alt="product image"
      />
      <div class="content">
        <p class="category">PERFUME</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="txt">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="discounted-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>
        <button class="btn-add-to-cart">
          <img src="./images/icon-cart.svg" alt="cart icon" /> Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
